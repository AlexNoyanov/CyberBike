<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern HUD Dashboard</title>
  <style>
    body {
      margin: 0;
      background: black;
      font-family: 'Orbitron', sans-serif;
      color: #ff3c41;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .hud {
      width: 90%;
      max-width: 1200px;
      border: 2px solid #ff3c41;
      padding: 20px;
      border-radius: 15px;
      background: rgba(255, 60, 65, 0.05);
      position: relative;
    }

    .speed {
      font-size: 72px;
      position: absolute;
      left: 20px;
      top: 20px;
    }

    .speed-label {
      font-size: 18px;
      position: absolute;
      left: 20px;
      top: 100px;
      color: white;
    }

    .fuel {
      position: absolute;
      right: 20px;
      top: 20px;
      text-align: right;
    }

    .fuel-bar {
      display: flex;
      justify-content: flex-end;
      margin-top: 10px;
    }

    .fuel-bar div {
      width: 20px;
      height: 30px;
      margin-left: 3px;
      background-color: #ff3c41;
    }

    .center-controls {
      text-align: center;
      margin-top: 60px;
    }

    .controls {
      font-size: 24px;
      margin: 10px;
    }

    .rpm-bar {
      display: flex;
      justify-content: center;
      margin-top: 30px;
    }

    .rpm-bar div {
      width: 15px;
      height: 60px;
      margin: 0 2px;
      background-color: #ff3c41;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
</head>
<body>
  <div class="hud">
    <div class="speed">65</div>
    <div class="speed-label">MPH</div>

    <div class="fuel">
      <div>FUEL</div>
      <div class="fuel-bar">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div style="background-color: #661517;"></div>
        <div style="background-color: #441012;"></div>
      </div>
    </div>

    <div class="center-controls">
      <div class="controls">AUTO | RECORDING | PLAY ▷ | PAUSE ▌▌ | ANALYZE</div>
      <div class="rpm-bar">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
      <div style="margin-top: 10px; color: white;">RPM</div>
    </div>
  </div>
</body>
</html>
