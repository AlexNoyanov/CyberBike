<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Futuristic UI</title>
    <style>
      body {
        background-color: black;
        color: #00b7ff;
        font-family: "Orbitron", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .hud {
        display: flex;
        align-items: center;
        justify-content: space-between;
        width: 100%;
      }
      .speed {
        font-size: 100px;
        font-weight: bold;
      }
      .label {
        font-size: 24px;
        background: #3bffd7;
        color: black;
        padding: 4px 8px;
        border-radius: 4px;
        margin-top: 5px;
      }
      .label-red {
        background: #ff3b3b;
      }
      .rpm-bars {
        display: flex;
        gap: 5px;
      }
      .bar {
        width: 10px;
        height: 60px;
        background: #ff3b3b;
        animation: pulse 1s infinite ease-in-out;
      }
      @keyframes pulse {
        0%,
        100% {
          opacity: 0.4;
        }
        50% {
          opacity: 1;
        }
      }
      .fuel {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .fuel-bar {
        width: 20px;
        height: 40px;
        margin: 0 2px;
        background-color: #ff3b3b;
      }

      .rpm {
        rotate: 180deg;
      }

      .text-mode {
        font-size: 60px;
        font-weight: bold;
        color: #ff3b3b;
        text-align: center;
        animation: fadeBlink 3s infinite ease-in-out;
      }

      @keyframes fadeBlink {
        0% {
          opacity: 1;
        }
        25% {
          opacity: 0.3;
        }
        50% {
          opacity: 0.8;
        }
        75% {
          opacity: 0.2;
        }
        100% {
          opacity: 1;
        }
      }

      .speed-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        min-width: 260px;
      }

      .gear {
        font-size: 100px;
        font-weight: bold;
        color: #ff3b3b;
        text-align: center;
      }

      .hidden {
        display: none;
      }

      .gear-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        min-width: 260px;
      }
    </style>
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="hud">
      <div class="speed-container">
        <span id="speed" class="speed">65</span>
        <span id="mphLabel" class="label">MPH</span>
      </div>

      <div class="rpm" id="rpmBlock">
        <div class="rpm-bars" id="rpmBars"></div>
      </div>

      <div class="text-mode hidden" id="textMode"></div>

      <div class="fuel" id="fuelSection">
        <div id="fuelBars"></div>
        <span style="margin-top: 10px">FUEL</span>
      </div>

      <div class="gear-container" id="gearSection">
        <div id="gearNumber" class="gear">N</div>
        <span id="gearLabel" class="">GEAR</span>
      </div>
    </div>

    <script>
      // Add mode control variables
      let textModeActive = false;
      let rpmBarActive = true; // Start with RPM bars active
      let showFuelActive = false;
      let showGearActive = true;

      // flags
      let isSpeedSelected = false;
      let isGearSelected = false;

      // Array of different text messages for different scenarios
      const textMessages = [
        "ABSTENTION",
        "GEAR DOWN",
        "OVERRUN",
        "OVERHEAT",
        "CHOKE",
      ];

      // Text message function for different scenarios
      function setTextMessage(message) {
        const textMode = document.getElementById("textMode");
        textMode.innerText = message;
      }

      function getRandomMessage() {
        const randomIndex = Math.floor(Math.random() * textMessages.length);
        return textMessages[randomIndex];
      }

      function toggleTextMode() {
        textModeActive = !textModeActive;
        rpmBarActive = !textModeActive;
        updateDisplay();
      }

      function updateDisplay() {
        const rpmBlock = document.getElementById("rpmBlock");
        const textMode = document.getElementById("textMode");
        const fuelSection = document.getElementById("fuelSection");
        const gearSection = document.getElementById("gearSection");

        if (textModeActive) {
          rpmBlock.classList.add("hidden");
          textMode.classList.remove("hidden");
        } else if (rpmBarActive) {
          rpmBlock.classList.remove("hidden");
          textMode.classList.add("hidden");
        } else {
          // Neither mode is active, hide both
          rpmBlock.classList.add("hidden");
          textMode.classList.add("hidden");
        }

        // Handle fuel vs gear display
        if (showGearActive && !showFuelActive) {
          fuelSection.classList.add("hidden");
          gearSection.classList.remove("hidden");
        } else {
          fuelSection.classList.remove("hidden");
          gearSection.classList.add("hidden");
        }

        // Update label styles based on active modes
        const mphLabel = document.getElementById("mphLabel");
        const gearLabel = document.getElementById("gearLabel");
        if (mphLabel) mphLabel.classList.toggle("label", isSpeedSelected);
        if (gearLabel) gearLabel.classList.toggle("label", isGearSelected);
      }

      let currentSpeed = 0;
      let speedIncreasing = true;
      let speedIncrement = 1; // Speed increment per update

      function updateSpeed() {
        if (speedIncreasing) {
          currentSpeed += speedIncrement;
          if (currentSpeed >= 120) {
            speedIncreasing = false;
          }
        } else {
          currentSpeed -= speedIncrement;
          if (currentSpeed <= 0) {
            speedIncreasing = true;
          }
        }
        document.getElementById("speed").innerText = currentSpeed;
      }

      function setSpeedIncrement(increment) {
        speedIncrement = increment;
      }

      // Example: Set boost mode (faster increment)
      // setSpeedIncrement(5); // Increases by 5 every update

      function generateRPM() {
        const rpmBars = document.getElementById("rpmBars");
        rpmBars.innerHTML = "";
        for (let i = 0; i < 50; i++) {
          const bar = document.createElement("div");
          bar.className = "bar";
          bar.style.height = 30 + Math.random() * 50 + "px";
          rpmBars.appendChild(bar);
        }
      }

      function generateFuel() {
        const fuelBars = document.getElementById("fuelBars");
        fuelBars.innerHTML = "";
        const level = Math.floor(Math.random() * 8) + 1;
        for (let i = 0; i < 8; i++) {
          const bar = document.createElement("div");
          bar.className = "fuel-bar";
          // Reverse the logic: fill from bottom (higher indices) to top (lower indices)
          bar.style.opacity = i >= 8 - level ? 1 : 0.2;
          fuelBars.appendChild(bar);
        }
      }

      let currentGear = 0; // Index for gear array
      const gearValues = ["N", 1, 2, 3, 4, 5];

      function updateGear() {
        currentGear = (currentGear + 1) % gearValues.length;
        const gearValue = gearValues[currentGear];
        document.getElementById("gearNumber").innerText = gearValue;

        // Apply special color for "N" gear
        if (gearValue === "N") {
          changeGearColor("#3bffd7");
        } else {
          // Randomly change gear color to red or default blue for numeric gears
          if (Math.random() > 0.5) {
            changeGearColor("#ff3b3b"); // Red
          } else {
            changeGearColor("#00b7ff"); // Default blue
          }
        }
      }

      // Initialize gear display with "N" and proper color
      function initializeGear() {
        const gearValue = gearValues[currentGear]; // This will be "N" since currentGear = 0
        document.getElementById("gearNumber").innerText = gearValue;
        changeGearColor("#3bffd7"); // Green color for neutral
      }

      function changeGearColor(color) {
        const gearNumber = document.getElementById("gearNumber");
        gearNumber.style.color = color;
      }

      function updateSelectionStyles() {
        const mphLabel = document.getElementById("mphLabel");
        const gearLabel = document.getElementById("gearLabel");
        if (mphLabel) mphLabel.classList.toggle("label", isSpeedSelected);
        if (gearLabel) gearLabel.classList.toggle("label", isGearSelected);
      }

      setInterval(() => {
        updateSpeed();
        generateRPM();
        generateFuel();
        if (showGearActive && !showFuelActive) {
          // Remove gear update from here - it should be separate
        }
      }, 100); // Speed updates every 100ms

      // Separate interval for text message changes every 10 seconds
      setInterval(() => {
        if (textModeActive) {
          setTextMessage(getRandomMessage());
        }
      }, 10000); // Text messages change every 10 seconds

      // Separate interval for gear changes every 5 seconds
      setInterval(() => {
        if (showGearActive && !showFuelActive) {
          updateGear();
        }
      }, 3000); // Gear changes every 5000ms (5 seconds)

      generateRPM();
      generateFuel();

      // Initialize display
      updateDisplay();

      // Initialize gear display with "N"
      initializeGear();

      // Initialize with default message
      setTextMessage("ABSTENTION");

      // Add keyboard shortcuts for mode control
      document.addEventListener("keydown", function (event) {
        if (event.key.toLowerCase() === "t") {
          toggleTextMode();
        }
        if (event.code === "Space") {
          event.preventDefault(); // Prevent page scrolling
          textModeActive = !textModeActive; // Toggle text mode
          updateDisplay();
        }
      });
    </script>
  </body>
</html>
